<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anniversary Animation</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f0f0f0;
        }

        .container {
            position: relative;
            width: 200px;
            height: 200px;
        }

        .heart {
            position: relative;
            width: 200px;
            height: 200px;
            animation: heartbeat 1s infinite;
        }

        .message {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            animation: showMessage 2s forwards 2s;
        }

        .message h1 {
            font-size: 24px;
            color: red;
        }

        @keyframes heartbeat {
            0%, 20%, 40%, 60%, 80%, 100% {
                transform: scale(1);
            }
            10%, 30%, 50%, 70%, 90% {
                transform: scale(1.1);
            }
        }

        @keyframes showMessage {
            to {
                opacity: 1;
            }
        }

        svg {
            width: 100%;
            height: 100%;
            fill: none;
            stroke: red;
            stroke-width: 2;
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: draw 2s forwards;
        }

        text {
            fill: red;
            font-size: 7px; /* Tamaño de fuente aumentado */
            font-family: Arial, sans-serif;
            text-anchor: middle;
            dominant-baseline: middle;
            stroke: black; /* Añadido para hacer el texto más notorio */
            stroke-width: 0.1px; /* Grosor de línea del texto aumentado */
        }

        @keyframes draw {
            to {
                stroke-dashoffset: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart">
            <svg viewBox="0 0 32 29.6">
                <path d="M23.6,0c-2.4,0-4.5,1.2-5.6,3.2C16.9,1.2,14.9,0,12.5,0C8.6,0,5.4,3.1,5.4,6.9c0,5.7,10.6,12.3,10.6,12.3
                        s10.6-6.6,10.6-12.3C28.1,3.1,24.9,0,21,0z"/>
                <text x="16" y="10">Iniciales</text> <!-- Posición ajustada -->
            </svg>
        </div>
        <div class="message">
            <h1>¡Feliz primer año juntos!
            <br>Te Amo Mucho</h1>
        </div>
    </div>
</body>
</html>
